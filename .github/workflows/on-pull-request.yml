name: Test Pull Request

on: pull_request

jobs:
  build:
    # commented out for now, because on windows linting fails with bun (same error as with older node versions on ubuntu)
    # strategy:
    #   matrix:
    #     os: [ubuntu-latest, windows-latest]

    # runs-on: ${{ matrix.os }}
    runs-on: ubuntu-latest

    steps:
    - name: Checkout sources
      uses: actions/checkout@v4

    - name: Set up bun
      uses: oven-sh/setup-bun@v2

    - name: Install dependencies â¬
      run: bun install

    - name: Lint code ğŸ’„
      run: bun run lint

    - name: Test code âœ…
      run: bun test --coverage --coverage-reporter=lcov

    - name: Build artifacts ğŸ—ï¸
      run: bun run build

    - name: Publish to coveralls â­
      # coverage/lcov.info was generated in the previous npm run build step
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
